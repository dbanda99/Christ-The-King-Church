<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    // IMPORTANT: GitHub Pages frontend -> Netlify backend
    const BACKEND_BASE = "https://christ-the-king-stripe-server.netlify.app";

    const box = document.getElementById("receiptBox");
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    if (!sessionId) {
      box.innerHTML = '<div class="text-danger fw-semibold">Missing session details.</div>';
      return;
    }

    const url = `${BACKEND_BASE}/.netlify/functions/get-checkout-session?session_id=${encodeURIComponent(sessionId)}`;

    fetch(url, { method: "GET", cache: "no-store" })
      .then(async (r) => {
        let data = {};
        try { data = await r.json(); } catch (_) {}

        if (!r.ok) {
          const msg = (data && data.error) ? data.error : `Request failed (${r.status})`;
          throw new Error(msg);
        }
        if (data.error) throw new Error(data.error);
        return data;
      })
      .then(data => {
        const amount = (data.amount_total != null)
          ? (data.amount_total / 100).toFixed(2)
          : null;

        box.innerHTML = `
          <div class="d-flex flex-column gap-1">
            <div class="fw-semibold">Receipt</div>
            <div class="small text-muted">Status: <span class="fw-semibold">${data.payment_status || data.status || "unknown"}</span></div>
            ${amount ? `<div class="small text-muted">Amount: <span class="fw-semibold">$${amount}</span> (${(data.currency || "usd").toUpperCase()})</div>` : ""}
            ${data.customer_email ? `<div class="small text-muted">Email: <span class="fw-semibold">${data.customer_email}</span></div>` : ""}
            <div class="small text-muted">Session: <span class="font-monospace">${data.id}</span></div>
          </div>
        `;
      })
      .catch(err => {
        console.error(err);
        box.innerHTML = '<div class="text-danger fw-semibold">Could not load receipt details.</div>';
      });
  })();
</script>

</body>
